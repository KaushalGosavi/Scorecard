<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scorecard</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="subContainer">
                <h1>HOME</h1>
                <div class="scoreP">
                    <p id="home-score">0</p>
                </div>
                
                <div class="btnDiv">
                    <button onclick="add1home()">+1</button>
                    <button onclick="add2home()">+2</button>
                    <button onclick="add3home()">+3</button>
                </div>
            </div>
            <div class="subContainer">
                <h1>AWAY</h1>
                <div class="scoreP">
                    <p id="guest-score">0</p>
                </div>
                <div class="btnDiv">
                    <button onclick="add1guest()">+1</button>
                    <button onclick="add2guest()">+2</button>
                    <button onclick="add3guest()">+3</button>
                </div>
                
            </div>
        </div>
    </body>
</html>
